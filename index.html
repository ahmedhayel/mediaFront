<html>

<head>

<body>
	<div class="container">
		<div class="row">
			<p class="bg-success" style="display: none;">user add :)</p>
			<div class="col-md-4 login">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#authentifier" aria-controls="authentifier" role="tab" data-toggle="tab">S'authentifier</a></li>
					<li role="presentation"><a href="#inscrire" aria-controls="inscrire" role="tab" data-toggle="tab">S'inscrire</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">

					<div role="tabpanel" class="tab-pane tab_marge active" id="authentifier">
						<form id="signin" method="POST" enctype="multipart/form-data">
							<div class="form-group">
								<label for="email">Adresse email</label>
								<input type="email" class="form-control" name="email" placeholder="Email" required>
							</div>
							<div class="form-group">
								<label for="email">Mot de passe</label>
								<input type="password" name="password" class="form-control" placeholder="mot de passe" required>
							</div>
							<button type="submit" class="btn btn-warning" id="auth_submit" value="auth">authentifier</button>
						</form>

					</div>

					<div role="tabpanel" class="tab-pane tab_marge" id="inscrire">
						<form id="signup" method="POST" enctype="multipart/form-data">
							<div class="form-group">
								<label for="username">Username</label>
								<input type="text" class="form-control" name="username" placeholder="username" required>
							</div>
							<div class="form-group">
								<label for="username">First Name</label>
								<input type="text" class="form-control" name="first" placeholder="First Name" required>
							</div>
							<div class="form-group">
								<label for="username">Last Name</label>
								<input type="text" class="form-control" name="last" placeholder="Last Name" required>
							</div>
							<div class="form-group">
								<label for="username">Adress</label>
								<input type="text" class="form-control" name="adress" placeholder="Adress" required>
							</div>
							<div class="form-group">
								<label for="email">Email</label> <input type="email" class="form-control" name="email" placeholder="Email" required>
							</div>
							<div class="form-group">
								<label for="photo">Photo</label> <input type="file" name="photo" placeholder="picture" required>
							</div>

							<P class="bg-danger error">this field must be picture</P>

							<div class="form-group">
								<label for="password">Password</label>
								<input type="password" class="form-control" name="password" placeholder="password" required>
							</div>

							<button type="submit" class="btn btn-warning" value="signup">S'inscrire</button>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>


</body>
